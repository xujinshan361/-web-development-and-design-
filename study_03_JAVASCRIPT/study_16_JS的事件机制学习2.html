<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS的事件机制学习2</title>
		<!--
			JS的事件机制学习2：
				1.给合适的HTML标签添加合适的事件
					onchange--------select下拉框
					onload----------body标签
					单双击----------用户进行点击动作的HTML元素
					鼠标------------用户会进行鼠标移动的操作
					键盘------------用户会进行键盘操作的HTML元素
				2.给HTML元素添加多事件的时候，注意事件之间的冲突
					举个例子：单击和双击
					当事件的 触发条件包含相同部分的时候，会产生事件之间的冲突
				3.事件的阻断
					当事件所监听的函数将返回值返回给事件时，
						false：则会阻断当前事件所在的HTML标签的功能
						true：则会继续执行当前事件所在HTML标签的功能
				4.超链接调用JS函数
					<a href="javascript:函数名()">调用js函数</a>
		-->
		<script type="text/javascript">
			//值改变事件
				function testOnchange(){
					alert("我的值被改变了");
				}
				//单击事件
				function testOnclick(){
					alert("今天天气很好，很适合学习");
				}
			//双击事件
				function testOndblclick(){
					alert("今天天气很差，不适合学习");
				}
			//事件的阻断
				function testA(){
					alert("事件的阻断");
					return false;
				}
			//超链接调用js函数
				function testHerf(){
					alert("我是超链接调用js函数");
				}
		</script>
	</head>
	<body>
		<h3>JS的事件机制学习2</h3>
		<hr />
		值改变事件：<input type="text" name="" id="" value="" onchange="testOnchange()">
		<select name="" id="" onchange="testOnchange()">
			<option value="">北京</option>
			<option value="">上海</option>
			<option value="">广州</option>
		</select>
		<hr />
		事件的冲突: <br />
		<input type="button" name="" id="" value="" onclick="testOnclick()" ondblclick="testOndblclick()" />
		<hr />
		事件的阻断： <br />
		<a href="http://www.baidu.com" target="_blank" onclick="return testA()">百度一下</a>
		<hr />
		超链接调用JS函数：
		<a href="javascript:testHerf()">调用js函数</a>
	</body>
</html>
